name: Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  plugin_test:
    name: plugin test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v3.0.2 # https://github.com/asdf-vm/actions/releases
        with:
          command: garden --help
